<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Assignment 2 - Web Page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="../css/styles.css" rel="stylesheet" />
    <script type="text/javascript" src="../javascript/script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      button {
        width: 364px;
        height: 48px;
        border-radius: 10px;
        border: none;
      }
    </style>
  </head>
  <body>
    <a href="index.html" style="color: black">
      <button class="nav-button">
        <i class="fa fa-arrow-left"></i></button
    ></a>

    <button onclick="darkMode()" id="mode" class="nav-button">
      <i class="fa fa-moon-o"></i>
    </button>

    <div class="signUp">
      <h1>Text Editor</h1>
      <marquee vspace="15px" style="font-size: larger"
        >WELCOME TO MY FIRST WEB PAGE ......</marquee
      >

      <div class="centre">
        <h1 style="font-size: xx-large" class="text_black">Create a new account</h1>
        <p style="text-align: center" class="text_black">it's quick and easy</p>
        <br />
        <input type="text" id="firstName" value="" placeholder="First name" />
        <br />
        <input type="text" id="surname" value="" placeholder="Surname" />
        <br />
        <input type="email" id="email" placeholder="Email address" />
        <br />
        <input
          type="password"
          id="password"
          name=""
          value=""
          placeholder="New Password"
        />
        <br />
        <br />
        <hr />
        <button
          type="button"
          id="signUpBtn"
          style="background-color: #42b72a; margin-top: 30px"
        >
          Sign Up
        </button>
        <br />
      </div>
    </div>

    <script>
      document
        .getElementById("signUpBtn")
        .addEventListener("click", function () {
          var firstName = document.getElementById("firstName").value;
          var surname = document.getElementById("surname").value;
          var email = document.getElementById("email").value;
          var password = document.getElementById("password").value;

          // Regular expressions for validation
          var nameRegex = /^[a-zA-Z]+$/;
          var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

          if (!nameRegex.test(firstName)) {
            alert("First name should only contain letters.");
            return;
          }

          if (!nameRegex.test(surname)) {
            alert("Surname should only contain letters.");
            return;
          }

          if (!emailRegex.test(email)) {
            alert("Please enter a valid email address.");
            return;
          }

          if (password.length < 8) {
            alert("Password should be at least 8 characters long.");
            return;
          }

          window.location.href = "index.html";
        });
    </script>
  </body>
</html>
